<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Open source project name checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="description" content="OSPNC is simple web service that helps you find free name of your future open source project">
    <meta name="keywords" content="open source project name, check if name exists, check if open source project exist, project name">
    <meta name="author" content="Ivan Tomic">
    <!-- Basic Style-sheets -->
    <link href="template/stylesheets/plugins.css" rel="stylesheet">
    <link href="template/stylesheets/main.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Open Source Project Name Checker</h1>
        <h2>Check if future name of your open-source project is already in use!</h2>
        <input id="search" type="text" value="So.. type-in and get started.." class="mousetrap" onclick="if (this.value != '') {this.value = '';}" onfocus="if (this.value != '') {this.value = '';}" />
    </header>

    <section class="container">
        <div class="results_body row"></div>
    </section>

    <section id="legend">
        <span class="legend-title">Legend:</span>
        <ul class="legend">
            <li><i class="fa fa-smile-o"></i> Available</li>
            <li><i class="fa fa-meh-o"></i> Unavailable</li>
            <li><i class="fa fa-warning"></i> Unknown</li>
        </ul>
        <ul class="navigation-button">
            <li><a href="#">LEGEND</a></li>
        </ul>
    </section>

    <footer>
        <div class="container">
            <a href="https://github.com/LogIN-/ospnc" target="_blank">GitHub</a> |  <span>MIT Licence</span>
        </div>
    </footer>

    <a href="https://github.com/LogIN-/ospnc" target="_blank">
        <img style="position: absolute; top: 0; right: 0; border: 0; width: 149px; height: 149px;" src="http://aral.github.com/fork-me-on-github-retina-ribbons/right-graphite@2x.png" alt="Fork me on GitHub">
    </a>
    <!-- App Initialization -->
    <script defer="defer" src="template/javascript/jquery-1.11.1.min.js"></script>
    <script src="http://ivantomic.com/projects/ospnc/socket.io/socket.io.js"></script>
    <script defer="defer" src="template/javascript/bootstrap.js"></script>
    <script defer="defer" src="template/javascript/sweet-alert.min.js"></script>
    <script defer="defer" src="template/javascript/mousetrap.min.js"></script>
    <script defer="defer" src="template/javascript/main.js"></script>
</body>

</html>
