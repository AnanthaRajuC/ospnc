<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title>Open source project name checker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
        <!-- Basic Style-sheets -->
        <link href="template/stylesheets/bootstrap.css" rel="stylesheet">
        <link href="template/stylesheets/bootstrap-theme.css" rel="stylesheet">
        <link href="template/stylesheets/font-awesome.min.css" rel="stylesheet">
        <link href="template/stylesheets/sweet-alert.css" rel="stylesheet">
        <link href="template/stylesheets/main.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Open Source Project Name Checker</h1>
            <h2>Check if future name of your project is already in use!</h2>
            <input id="search" type="text" value="So... get started.."  class="mousetrap" onclick="if (this.value != '') {this.value = '';}" onfocus="if (this.value != '') {this.value = '';}" />
        </header>

        <section class="container">
            <div class="results_body row"></div>            
        </section>
        
        <footer>
            
        </footer>

        <!-- App Initialization -->
        <script defer="defer" src="template/javascript/jquery-1.11.1.min.js"></script>
        <script src="http://ivantomic.com/projects/ospnc/socket.io/socket.io.js"></script>
        <script defer="defer" src="template/javascript/bootstrap.js"></script>
        <script defer="defer" src="template/javascript/sweet-alert.min.js"></script>
        <script defer="defer" src="template/javascript/mousetrap.min.js"></script>
        <script defer="defer" src="template/javascript/main.js"></script>
    </body>
</html>
